<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery </title>
    <link rel="stylesheet" href="styles/gallery.css">

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/ursa.svg" alt="Logo" class="logo-image">
            <span>IC Astronomy Club</span>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>

            <a href="about.html">About Us</a>
            <a href="signup.html" class="signup">Sign Up</a>

    <!-- Top Section: Larger Carousel -->
    <section class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="images/slide1.jpeg" alt="Star Gazing Event">
            </div>
            <div class="carousel-item">
                <img src="images/slide2.jpeg" alt="Astronomy Workshop">
            </div>
        </div>
        <button class="carousel-btn prev">❮</button>
        <button class="carousel-btn next">❯</button>

    <section class="grid-container">
        <div class="grid-item"><img src="images/box1.jpeg" alt="Night Sky"></div>
        <div class="grid-item"><img src="images/slide1.jpeg" alt="Night Sky"></div>
        <div class="grid-item"><img src="images/slide2.jpeg" alt="Night Sky"></div>
        <div class="grid-item"><img src="images/slide2.jpeg" alt="Night Sky"></div>
