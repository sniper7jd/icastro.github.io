<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="styles/headfoot.css">
    <link rel="stylesheet" href="styles/signup.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/ursa.svg" alt="Logo" class="logo-image">
            <span>IC Astronomy Club</span>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </nav>
    <main>
    <div class="signup-container">
        <h2>Sign Up for IC Astronomy Club</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="ic-id">IC ID (Optional)</label>
                <input type="text" id="ic-id" name="ic-id" placeholder="Enter your IC ID">
            </div>

            <div class="form-group">
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </div>
        </form>
    </div>
        
    <script src="js/signup.js"></script>
        
</body>
</html>
